<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Know your Squared Friends!</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/square.js"></script>
</head>

<body>
  <!--White box(surrounds everything)-->
  <div class="wrapper">
    <div class="form-container">
      <div class="form-items">
        <div id="error-box" class="error">

        </div>
        <label for="top" class="l-name">Top-side</label>
        <input id="top-side" name="top" type="number" min="1" class="t-box" placeholder="Top side">
        <label for="bottom" class="l-name">Bottom-side</label>
        <input id="bottom-side" name="bottom" type="number" min="1" class="t-box" placeholder="Bottom side">
        <label for="left" class="l-name">Left-side</label>
        <input id="left-side" name="left" type="number" min="1" class="t-box" placeholder="Left side">
        <label for="right" class="l-name">Right-side</label>
        <input id="right-side" name="right" type="number" min="1" class="t-box" placeholder="Right side">
        <input id="go-btn" class="btn" name="execute" type="button" onclick="verifyShape()" value="Verify"></input>
      </div>
      <div id="result-box" class="result-box">

      </div>
    </div>
  </div>
</body>

</html>
